<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Java Exercise</title>
  </head>
  <body>
    
    <!--button which opens the modal-->
    <div class="container py-5 text-center">
      <button id="openModal" class="inc-btn">Please Schedule a Demo</button>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-content container col-md-3">
        <span class="close" id="closeModal">&times;</span>
        
        <!--form with inputs to provide the information-->
        <form class="container col-md-6">
          <div class="form-group col-md-8">
            <label>First Name</label>
            <input type="text" id="firstname" class="form-control" />
          </div>
          <div class="form-group col-md-8">
            <label>Last Name</label>
            <input type="text" id="lastname" class="form-control" />
          </div>
          <div class="form-group col-md-8">
            <label>Date</label>
            <input type="date" id="firstdate" class="form-control" />
          </div>

          <div class="col-md-4 mt-4 form-group">
            <button type="button" class="inc2-btn" id="" onclick="addData() ">
              Add Data
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- table which stores the information provided from the user-->
    <div class="container col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./style.js"></script>
  </body>
</html>
